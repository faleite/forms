<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Controle Diário</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="title">Controle Diário</h1>
	
	<form id="controleDiario">
		<h2>Início</h2>

		<label for="name">Nome</label>
		<input type="text" id="name" name="nome">

		<label for="matricula">Matrícula</label>
		<input type="text" id="matricula" name="matricula">

		<label for="kmIniciais">Km Iniciais</label>
		<input type="number" id="kmIniciais" name="kmIniciais">

		<label for="giro">Giro</label>
		<input type="text" id="giro" name="giro">

		<label for="qtdObjetos">Qtd Objetos</label>
		<input type="number" id="qtdObjetos" name="qtdObjetos">

		<label for="qtdRecolhas">Qtd Recolhas</label>
		<input type="number" id="qtdRecolhas" name="qtdRecolhas">
		
		<button type="submit">Enviar</button>
		<div id="success" class="success"></div>
	</form>
	<script src="script.js"></script>
</body>
</html>
