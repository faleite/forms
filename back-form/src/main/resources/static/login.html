<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Controle Diário</title>
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
	<div class="container">
		<div class="form-box login">
			<form action="" id="entrar">
				<h1>Entrar</h1>
				<div class="input-box">
					<input type="text" id="login" placeholder="Usuário (SC)" required>
					<i class="bx bxs-user"></i>
				</div>

				<div class="input-box">
					<input type="password" id="password" placeholder="Senha" required>
					<i class="bx bxs-lock-alt"></i>
				</div>

				<button type="submit" class="btn">Entrar</button>
				<!-- <div id="success" class="success"></div> -->
			</form>
		</div>
		
		<div class="form-box register">
			<form action="">
				<h1>Cadastro</h1>
				<div class="input-box">
					<input type="text" placeholder="Nome" required>
					<i class="bx bxs-user"></i>
				</div>

				<div class="input-box">
					<input type="text" placeholder="Usuário (SC)" required>
					<i class="bx bxs-user"></i>
				</div>

				<div class="input-box">
					<input type="password" placeholder="Senha" required>
					<i class="bx bxs-lock-alt"></i>
				</div>

				<button type="submit" class="btn">Cadastrar</button>
			</form>
		</div>

		<div class="toggle-box">
			<div class="toggle-painel toggle-left">
				<h1>Olá, Bem Vindo!</h1>
				<p>Não tem uma conta?</p>
				<button class="btn register-btn">Cadastrar</button>
			</div>

			<div class="toggle-painel toggle-right">
				<h1>Bom estar devolta!</h1>
				<p>Tem uma conta?</p>
				<button class="btn login-btn">Entrar</button>
			</div>
		
		</div>
	</div>

	<script src="login.js"></script>
</body>
</html>
